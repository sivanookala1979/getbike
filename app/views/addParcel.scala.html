@(vendorId: String)
@main("Get Bike", "Add Parcel"){
<form class="well form-horizontal" action="@routes.RideController.saveParcel() " method="POST"  id="contact_form">
    <fieldset>
        <!-- Form Name -->
        <legend align="center">Add Parcel!</legend>
        <!-- Text input-->

        <div class="form-group">

            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">ORDER ID :</span>
                        <input  name="orderId" placeholder="Order Id" class="form-control"  id="orderId" required >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">COD AMOUNT:</span>
                        <input  name="codAmount" placeholder="COD AMOUNT" class="form-control"  id="codAmount" required >
                    </div>
                </div>
            </div>


        <div class="form-group">
            <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon">Pickup Mobile Number :</span>
                    <input  name="pickupMobileNumber" placeholder="Pickup Mobile Number" class="form-control"  id="pickupMobileNumber" required >
                </div>
            </div>
        </div>
        <input name="vendorId" type="hidden" value="@vendorId">

        <div class="form-group">
            <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon">Pickup Address :</span>
                    <input  name="sourceAddress" placeholder="Pickup Address" class="form-control"  id="autocomplete" required >
                </div>
            </div>
        </div>

        <input id="sourceLatitude" name="sourceLatitude" type="hidden">
        <input id="sourceLongitude" name="sourceLongitude" type="hidden">

        <div class="form-group">
            <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon">Dropoff Mobile Number :</span>
                    <input  name="dropoffMobileNumber" placeholder="Dropoff Mobile Number" class="form-control"  id="dropoffMobileNumber" required >
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon">Dropoff Address :</span>
                    <input  name="destinationAddress" placeholder="Dropoff Address" class="form-control"  id="autocomplete2" required >
                </div>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-lg-2 col-lg-offset-3">
                <button type="submit" class="btn btn-primary btn-block" onclick="javascript:updateLatitudeAndLongitude();"><span class="glyphicon glyphicon-ok-sign"></span></span> Save</button>
            </div>
            <div class="col-lg-2 col-lg-offset-2">
                <button type="button" class="btn btn-primary btn-block" onclick="window.location='/ride/rideList'"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
<script src="@routes.Assets.versioned("javascripts/autoCompleteMap.js")" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxqQEvtdEtl6dDIvG7vcm6QTO45Si0FZs&libraries=places&callback=initAutocomplete"
        async defer></script>

<script>
    function initAutocomplete()
    {
        var input = document.getElementById('autocomplete');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', function() {
          var place = autocomplete.getPlace();
          $("#sourceLatitude").val(place.geometry.location.lat());
          $("#sourceLongitude").val(place.geometry.location.lng());
        });
        var input2 = document.getElementById('autocomplete2');
        var autocomplete2 = new google.maps.places.Autocomplete(input2);
    }
</script>
}

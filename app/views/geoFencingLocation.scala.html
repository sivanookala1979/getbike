@main("Get Bike", "New System Settings"){
    <form class="well form-horizontal" action="@routes.RideController.saveGeoFencingLocation() " method="POST"  id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend align="center">GeoLocations !</legend>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe" aria-hidden="true">Address :</i></span>
                        <input id="autocomplete" name="addressArea" placeholder="Enter your address" class="form-control" onFocus="geolocate()" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe" aria-hidden="true">Lat :</i></span>
                        <input  name="latitude" placeholder="lat" class="form-control"  id="lat" required >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe" aria-hidden="true">Long :</i></span>
                        <input  name="longitude" placeholder="lng" class="form-control" id="long" required>
                    </div>
                </div>
            </div>
            <!-- Text area -->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil">Radius :</i></span>
                        <input type="number" class="form-control" name="radius" placeholder=" Radius" required> </input>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-ok-sign"></span></span> Save</button>
                </div>
                <div class="col-lg-2 col-lg-offset-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="window.location='/allFencinglocations';"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script>

      var placeSearch, autocomplete;
        function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            (document.getElementById('autocomplete')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
        }
      }
     function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxqQEvtdEtl6dDIvG7vcm6QTO45Si0FZs&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
}


@import views.html.custom_views._
@main("Get Bike", "Pricing Profile"){
<style>


*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 4.5em;
    margin-bottom: 1em;
}

</style>

<div class="container">
    <div class="well well-lg">
        <form class="form-horizontal" action="@routes.UserController.savePrice()" method="post"
              role="form">

            <h2 >Pricing Profile</h2>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                </div>
            </div>

            <div id="price" class="form-group">
                <label class="col-sm-3 control-label">Fixed Price</label>
                <div class="col-sm-6" style="padding-top:10px">
                    <input type="checkbox" id="fixedPrice" value="fixedPrice"  name="fixedPrice" onclick="dropdown1()">
                </div>
            </div>

            <div id="basePackagecheck" class="form-group">
                <label class="col-sm-3 control-label">Has Base Package</label>
                <div class="col-sm-6" style="padding-top:10px">
                    <input type="checkbox" id="hasBasePackage" value="hasBasePackage" name="hasBasePackage"
                           onclick="dropdown2()">
                </div>
            </div>

            <div id="fixedAmount" class="form-group" style="display:none">
                <label class="col-sm-3 control-label">Fixed Price Amount</label>
                <div class="col-sm-6">
                    <input type="number" id="fixedPriceAmount" name="fixedPriceAmount" placeholder="Fixed Price Amount"
                          class="form-control">
                </div>
            </div>
            <div id="baseAmount" style="display:none">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Base Package Amount</label>
                    <div class="col-sm-6">
                        <input type="number" id="basePackageAmount" name="basePackageAmount"
                               placeholder="Base Package Amount" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">Base Package Minutes</label>
                    <div class="col-sm-6">
                        <input type="number" id="basePackageMinutes" name="basePackageMinutes"
                               placeholder="Base Package Minutes"
                               class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">Base Package Kilometers</label>
                    <div class="col-sm-6">
                        <input type="number" id="basePackageKilometers" name="basePackageKilometers"
                               placeholder="Base Package Kilometers"
                               class="form-control">
                    </div>
                </div>


            </div>
            <div id="additional">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Additional Per Kilometer</label>
                    <div class="col-sm-6">
                        <input type="number" id="additionalPerKilometer" name="additionalPerKilometer"
                               placeholder="Additional Per Kilometer"
                               class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">Additional Per Minute</label>
                    <div class="col-sm-6">
                        <input type="number" id="additionalPerMinute" name="additionalPerMinute"
                               placeholder="Additional Per Minute"
                               class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block"><span
                            class="glyphicon glyphicon-ok-sign"></span></span> Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src='@routes.Assets.versioned("javascripts/pricingForm.js")'type="text/javascript"></script>
}
